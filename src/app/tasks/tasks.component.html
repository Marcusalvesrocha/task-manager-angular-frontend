<h1 class="page-header">Listagem de Tarefas</h1>

<div class="well">
  <div class="row">
    <div class="col-md-10">
      <input [(ngModel)]="newTask.title" type="text" class="form-control" placeholder="Título da tarefa">
    </div>
    <div class="col-md-2">
      <button class="btn-success" (click)="createTask()">
        Adicinar Tarefa
      </button>
    </div>
  </div>
</div>

<br>
<table class="table">
  <thead>
    <tr>
      <th>ID</th>
      <th>Título</th>
      <th>Ações</th>   
    </tr>    
  </thead> 
  <tbody>
    <tr *ngFor="let task of tasks">
      <td>{{task.id}}</td>
      <td>{{task.title}}</td>
      <td>
        <a [routerLink]="['/tasks', task.id]" class="btn btn-info">
        <span class="glyphicon glyphicon-info-sign"></span>  
            Detalhes
        </a>
        <button class="btn btn-danger">
            <span class="glyphicon glyphicon-trash"></span>
            Excluir
        </button>
      </td>
    </tr>
  </tbody> 
</table>
