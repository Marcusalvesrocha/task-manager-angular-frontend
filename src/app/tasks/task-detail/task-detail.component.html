<h1 class="page-header">Detalhes da Tarefa: {{task?.title}} </h1>

<form #taskForm="ngForm" *ngIf="task">
  <div class="row">
    <div class="form-group col-md-6">
      <label for="title" class="control-label">Título</label>
      <input #debugTitle id="title" name="title" [(ngModel)]="task.title" type="text" class="form-control" required>
    </div>
    <div class="form-group col-md-3">
      <label for="done" class="control-label">Prazo de Entrega</label>
      <input id="done" name="deadline" [(ngModel)]="task.deadline" type="text" class="form-control">
    </div>
    <div class="form-group col-md-3">
      <label for="done" class="control-label">Situação</label>
      <select id="done" name="done" [(ngModel)]="task.done" type="text" class="form-control">
        <option *ngFor="let opt of taskDoneOptions" [value]="opt.value">{{opt.text}}</option>
      </select>
    </div>
  </div>

  <div class="row">
    <div class="form-group col-md-12">
      <label for="description" class="control-label">Descrição Detalhada</label>
      <textarea id="description" name="description" [(ngModel)]="task.description" class="form-control" rows="4"></textarea>
    </div>
  </div>

  <button class="btn btn-default" (click)="goBack()">Voltar</button>
  <button type="submit" class="btn btn-success" (click)="updateTask()">Atualizar</button>

  <hr>

  <pre>{{ task | json }}</pre>
</form>
